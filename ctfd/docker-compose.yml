  db:
    image: ghcr.io/mmguero/mariadb:latest
    restart: unless-stopped
    environment:
      << : *process-variables
      MYSQL_ROOT_PASSWORD : 'ctfd'
      MYSQL_USER : 'ctfd'
      MYSQL_PASSWORD : 'Correct_Horse_Battery_Staple'
      MYSQL_DATABASE : 'ctfd'
    volumes:
      - ./data/mysql:/var/lib/mysql:rw
    networks:
      - default
    command: [mysqld, --user=root, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci, --wait_timeout=28800, --log-warnings=0]

  cache:
    image: ghcr.io/mmguero/redis:latest
    restart: "unless-stopped"
    networks:
      - default
    environment:
      << : *process-variables
    command:
      - sh
      - -c
      - redis-server
    volumes:
      - ./data/redis:/data:rw
    healthcheck:
      test: ["CMD-SHELL", "pidof redis-server || exit 1" ]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 45s

networks:
    default:
      external: false
