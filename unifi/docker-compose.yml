version: '3.7'

services:
  unifi:
    build:
      context: .
    image: oci.guero.org/unifi:latest
    restart: "unless-stopped"
    volumes:
      - ./config:/config:rw
    ports:
      - 0.0.0.0:3478:3478/udp
      - 0.0.0.0:6789:6789
      - 0.0.0.0:8080:8080
      - 0.0.0.0:8081:8081
      - 0.0.0.0:8043:8443
      - 0.0.0.0:8843:8843
      - 0.0.0.0:8880:8880
      - 0.0.0.0:10001:10001/udp

