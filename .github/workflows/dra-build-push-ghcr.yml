---
name: dra-build-push-ghcr

on:
  push:
    branches:
      - 'master'
    paths:
      - 'dra/**'
      - '.github/workflows/dra-build-push-ghcr.yml'
  pull_request:
    paths:
      - 'dra/**'
      - '.github/workflows/dra-build-push-ghcr.yml'
  workflow_dispatch:
  repository_dispatch:
  schedule:
    - cron: '0 12 15 * *'

jobs:
  buildah:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      packages: write
      contents: read
    steps:
      -
        name: Cancel previous run in progress
        id: cancel-previous-runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          ignore_sha: true
          all_but_latest: true
          access_token: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Checkout
        id: repo-checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        id: setup-qemu
        uses: docker/setup-qemu-action@v2
        with:
          platforms: amd64,arm64
      -
        name: Set up Docker Buildx
        id: setup-buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: |
            image=moby/buildkit:master
      -
        name: Log in to registry
        id: registry-login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push
        id: build-and-push
        uses: docker/build-push-action@v4
        with:
          context: ./dra
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          file: ./dra/Dockerfile
          tags: ghcr.io/${{ github.repository_owner }}/dra:latest
          push: true
