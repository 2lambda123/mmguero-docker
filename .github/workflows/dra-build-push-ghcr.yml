---
name: dra-build-push-ghcr

on:
  push:
    branches:
      - 'master'
    paths:
      - 'dra/**'
      - '.github/workflows/dra-build-push-ghcr.yml'
  pull_request:
    paths:
      - 'dra/**'
      - '.github/workflows/dra-build-push-ghcr.yml'
  workflow_dispatch:
  repository_dispatch:
  schedule:
    - cron: '0 12 15 * *'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_AND_TAG: ghcr.io/${{ github.repository_owner }}/dra:latest
  IMAGE_ARCH: amd64,arm64
  REPO_CONTEXT: ./dra
  REPO_CONTAINERFILE: ./dra/Dockerfile

jobs:
  buildah:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      packages: write
      contents: read
    steps:
      -
        name: Cancel previous run in progress
        id: cancel-previous-runs
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          ignore_sha: true
          all_but_latest: true
          access_token: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Checkout
        id: repo-checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        id: setup-qemu
        uses: docker/setup-qemu-action@v2
        with:
          platforms: ${{ env.IMAGE_ARCH }}
      -
        name: Set up Docker Buildx
        id: setup-buildx
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: |
            image=moby/buildkit:master
      -
        name: Log in to registry
        id: registry-login
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      -
        name: Build and push
        id: build-and-push
        uses: docker/build-push-action@v3
        with:
          context: ${{ env.REPO_CONTEXT }}
          file: ${{ env.REPO_CONTAINERFILE }}
          tags: ${{ env.IMAGE_NAME_AND_TAG }}
          push: true